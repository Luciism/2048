<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./static/styles.css" />
    <script src="./static/swipe-gestures.js"></script>
    <script src="./static/hold-btns.js"></script>
    <script src="./static/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="scoreboard">
        <p class="score current-score">
          <span>Current Score</span><br />
          <span class="value">0</span>
        </p>
        <p class="score best-score">
          <span>Best Score</span><br />
          <span class="value">0</span>
        </p>
      </div>
      <div id="game-grid">
        <div class="game-piece-cell" id="piece-1"></div>
        <div class="game-piece-cell" id="piece-2"></div>
        <div class="game-piece-cell" id="piece-3"></div>
        <div class="game-piece-cell" id="piece-4"></div>
        <div class="game-piece-cell" id="piece-5"></div>
        <div class="game-piece-cell" id="piece-6"></div>
        <div class="game-piece-cell" id="piece-7"></div>
        <div class="game-piece-cell" id="piece-8"></div>
        <div class="game-piece-cell" id="piece-9"></div>
        <div class="game-piece-cell" id="piece-10"></div>
        <div class="game-piece-cell" id="piece-11"></div>
        <div class="game-piece-cell" id="piece-12"></div>
        <div class="game-piece-cell" id="piece-13"></div>
        <div class="game-piece-cell" id="piece-14"></div>
        <div class="game-piece-cell" id="piece-15"></div>
        <div class="game-piece-cell" id="piece-16"></div>
        <div id="game-tiles"></div>
        <div class="game-over-overlay game-overlay">
          <p class="overlay-title">Game Over!</p>
          <p class="score">
            Score: <span class="value">--</span>
          </p>
          <button class="red" control="reset">Restart</button>
        </div>
        <div class="game-won-overlay game-overlay">
          <p class="overlay-title">Game Won!</p>
          <p class="score">
            Score: <span class="value">--</span>
          </p>
          <div class="buttons">
            <button control="continue">Continue</button>
            <button class="red" control="reset">Restart</button>
          </div>
       </div>
      </div>

      <div class="game-controls">
        <button aria-label="reset game" class="red" control="reset" hold-for="3">
          <span class="content">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2v2a8 8 0 1 0 5.135 1.865L15 8V2h6l-2.447 2.447A9.98 9.98 0 0 1 22 12"/></svg>
          </span>
          <span class="countdown"></span>
        </button>
      </div>

      <details class="saves-dropdown" id="savesDropdownAccordion">
        <summary>Toggle Saves</summary>

        <div class="details-content">
          <div class="save-menu">
            <div class="save-controls">
              <input type="text" placeholder="Save Name" class="save-name-input" id="save-name-input" />
              <button control="new-save" class="save-create">Save</button>
            </div>
            <hr />
            <ul class="saves-list" id="saves-list">
              <li class="save">
                <span class="save-info">
                  <span class="detail-save-name">Save Name</span>
                  <span class="detail-save-score">Score: 12,634</span>
                </span>
                <span class="save-actions" save-id="abc123">
                  <button control="load-save">Load</button>
                  <button class="red" control="delete-save">Delete</button>
                </span>
             </li>
            </ul>  
          </div>
        </div>
      </details>

      <details id="settingsDropdownAccordion">
        <summary>Toggle Settings</summary>

        <div class="details-content">
          <label for="gamemodeSelect">Gamemode</label>
          <select name="gamemode" id="gamemodeSelect">
            <option value="classic">Classic</option>
            <option value="increase">Increase</option>
          </select>
        </div>
      </details>
    </main>
  </body>
</html>
